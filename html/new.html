<ons-page id="newTransactionPage">
  <ons-toolbar>
    <div class="left"><ons-toolbar-button onclick="myNavigator.popPage();">Cancel</ons-back-button></div>
    <div class="center">New Transaction</div>
    <div class="right"><ons-toolbar-button onclick="myApp.services.transactions.save();"><strong>Save</strong></ons-toolbar-button></div>
  </ons-toolbar>

  <ons-list>
    <ons-list-header>Add a new transaction</ons-list-header>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="amount" type="text" placeholder="R$" float></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="description" type="text" placeholder="Description" float></ons-input>
      </div>
    </ons-list-item>
  </ons-list>

  <ons-button modifier="large" onclick="myApp.services.transactions.save();">Add New Transaction</ons-button>
</ons-page>
